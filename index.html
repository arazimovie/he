<!doctype html>
<html lang="he">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>אין לי זמן למות - חייו של יהודה ארזי</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type='text/javascript'>
        window.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, false);
        function scrollActivate(id){
            document.getElementById(id).scrollIntoView({behavior: 'smooth'},50);
        };
    </script>
</head>
<body dir='rtl'>
    <nav>
        <div class='links'>
            <div class='link' onclick='scrollActivate("top")'>חזרה למעלה</div>
            <div class='link' onclick='scrollActivate("trailer")'>לצפייה בטריילר</div>
            <div class='link' onclick='scrollActivate("about")'>על הסרט</div>
            <div class='link' href='#contact'>צור קשר</div>
        </div>
    </nav>
    <main>
        <div id='top' class='banner'>
            <img class='bannerText' src='banner-text.png'></img>
            <a id='trailer' name='trailer'></a>
            <iframe class='video' src="https://drive.google.com/file/d/1mLzm4CKGrE-SBduEKOjvTOg5-F1pP-i3/preview"></iframe>
        </div>
        <div class='content'>
            <h1 id='about'>על הסרט</h1>
            <div class='text'>
                text text text
            </div>
        </div>
    </main>
</body>
</html>
